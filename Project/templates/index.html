			background-color: #000;

			font-family: Arial, sans-serif;
		}
		
		/* Navigation Bar Styles */
		.navbar {
            background-color: transparent;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5rem;
		}
		
		.navbar a {
			color: #ccc;
			text-decoration: none;
			margin-right: 20px;
		}
		
		.navbar a:hover {
			color: #fff;
		}
		
		/* Content Styles */
		.content {
            margin-top: 0rem;
			padding: 20px;
		}
		
		.heading {
            font-size: 100px;
            font-family: "Kanit", sans-serif;

		.subheading {
			font-size: 24px;
			margin-bottom: 20px;

		}

    <style>
    button {
      position: relative;
      padding: 12px 35px;
      background: #fec195;
      font-size: 17px;
      font-weight: 500;
      color: #181818;
      border: 3px solid #fec195;
      border-radius: 8px;
      box-shadow: 0 0 0 #fec1958c;
      transition: all 0.3s ease-in-out;
      cursor: pointer;
    }
    
    .star-1 {
      position: absolute;
      top: 20%;
      left: 20%;
      width: 25px;
      height: auto;
      filter: drop-shadow(0 0 0 #fffdef);
      z-index: -5;
      transition: all 1s cubic-bezier(0.05, 0.83, 0.43, 0.96);
    }
    
    .star-2 {
      position: absolute;
      top: 45%;
      left: 45%;
      width: 15px;
      height: auto;
      filter: drop-shadow(0 0 0 #fffdef);
      z-index: -5;
      transition: all 1s cubic-bezier(0, 0.4, 0, 1.01);
    }
    
    .star-3 {
      position: absolute;
      top: 40%;
      left: 40%;
      width: 5px;
      height: auto;
      filter: drop-shadow(0 0 0 #fffdef);
      z-index: -5;
      transition: all 1s cubic-bezier(0, 0.4, 0, 1.01);
    }
    
    .star-4 {
      position: absolute;
      top: 20%;
      left: 40%;
      width: 8px;
      height: auto;
      filter: drop-shadow(0 0 0 #fffdef);
      z-index: -5;
      transition: all 0.8s cubic-bezier(0, 0.4, 0, 1.01);

    .star-5 {

      width: 15px;
      height: auto;

      z-index: -5;

    .star-6 {

      top: 5%;
      left: 50%;
      width: 5px;
      height: auto;
      filter: drop-shadow(0 0 0 #fffdef);
      z-index: -5;
      transition: all 0.8s ease;

    button:hover {
      background: transparent;
      color: #fec195;
      box-shadow: 0 0 25px #fec1958c;
    }
    
    button:hover .star-1 {

      height: auto;
